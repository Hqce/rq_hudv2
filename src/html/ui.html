<!DOCTYPE html>
<html>
<head>
	<title>Simple Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="nui://game/ui/jquery.js"></script>
	<script src="nui://esx_customui/html/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div id="ui">
<div class="playerStats">
	<div class="stat" id="society_money" style="display: none;">
		<div class="icon"><img src="img/jobs/unemployed.png"><!--<i class="fa fa-briefcase" style="color: #FFB300;"></i>--></div><span>Jobless - Unemployed</span>
	</div>
	<div class="stat" id="money">
		<div class="icon" style="background-color: #81C784"><img src="img/wallet.png"></div><span>€0</span>
	</div>
	<div class="stat" id="bankmoney">
		<div class="icon" style="background-color: #fb8c00"><img src="img/credit-card.png"></div><span>€0</span>
	</div>
	<div class="stat" id="dirtymoney">
		<div class="icon" style="background-color: #191919"><img src="img/money-bag.png"></div><span style="color: #f44336;">€0</span>
	</div></br>
	<div class="stat" id="job">
		<div class="icon" style="background-color: #3f9bd8"><img src="img/jobs/unemployed.png"></div><span>Jobless - Unemployed</span>
	</div>
	<div style="clear:both;"></div>
	<div class="stat" id="job2">
		<div class="icon" style="background-color: #3f9bd8"><img src="img/jobs/unemployed.png"></div><span>Jobless - Unemployed</span>
	</div>

	
	<div class="status">
		<div class="vert-stat" id="hunger">
			<div class="bg" id="hungerbg"></div>
			<img src="img/hunger.png">
		</div>
		<div class="vert-stat" id="water">
			<div class="bg" id="waterbg"></div>
			<img src="img/water.png">
		</div>
		<div class="vert-stat" id="voice">
			<div class="bg" id="voicebg" style="height: 12%; width: 70%;"></div>
			<img src="img/speaker2.png">
		</div>
		<div class="vert-stat" style="color: #fff; padding-top: 13px; font-weight: bold; text-align: center;">
			<div class="bg" style="background-color: #fff; height: 12%; width: 100%;"></div>
			<span id="playerid">ID</span>
		</div>
	</div>
</div>
